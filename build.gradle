apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version: '0.7.7'
}

eclipse {
    classpath {
        defaultOutputDir = new File(project.buildDir, 'eclipse')
    }
}
